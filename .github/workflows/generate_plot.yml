name: Generate Price Chart

on:
  schedule:
    - cron: '30 2 * * *'  # Âè∞ÁÅ£ÊôÇÈñì 10:30ÔºàUTC+8 = UTC 02:30Ôºâ
  workflow_dispatch:

jobs:
  generate-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly

      - name: Generate interactive chart
        run: python send_report.py

      - name: Commit chart to docs/
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add docs/
          git commit -m "üìà Auto update chart" || echo "No changes"
          git push origin HEAD:${{ github.ref }}

